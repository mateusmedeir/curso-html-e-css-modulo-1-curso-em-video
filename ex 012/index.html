<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos em HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="images/Thumb Pizza Fechada.jpg" controls>
      <source src="midia/video.m4v" type="video/m4v">
      <source src="midia/video.mp4" type="video/mp4">
      <source src="midia/video.webm" type="video/webm">
      <source src="midia/video.ogv" type="video/ogv">
      <p>Infelizmente seu navegador não consegue rodar o vídeo. <a href="midia/video.mp4">Clique aqui para baixar o arquivo em MP4</a></p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FzdKU-zw2V0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
